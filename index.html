<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>
      Word Guess Game
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Linking CSS Reset File -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Linking CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
      <div class="container bottom-buffer">
          <div class="row">
            <div class=col-lg-12>
              <img src="assets/images/wwf_banner.png" alt="HeaderImg">
            </div>
          </div>
          <div class="row">
            <div class=col-lg-12>
              <h1 class="header" id="WinWrestler">WWF WORD GUESS GAME</h1>
            </div>
          </div>
          <div class="row">
            <div class=col-lg-2></div>
            <div class="col-lg-5 leftbox">
              <img src="assets/images/wwf_default_img.jpg" id="mainImage" alt="DefaultImg">
              <br>
              <audio controls id="autoplay">
                <source src="" id="mainMusic" type="audio/mpeg">
                  Your browser does not support the audio element.
              </audio>
            </div>
            <div class="col-lg-5 rightbox">
              <p>Press any key to get started!</p>
              <p>WIN STREAK</p>
              <p id="wins">0</p>
              <p>CURRENT WORD</p>
              <p id="game"> </p>
              <p>NUMBER OF GUESSES REMAINING</p>
              <p id="chancesremaining">10</p>
              <p>LETTERS ALREADY GUESSED</p>
              <p id="myList">&nbsp;</p>
            </div>
            <div class=col-lg-2></div>
          </div>
      </div>
  </body>
  <footer>
    <!-- Linking Javascript -->
    <script src="assets/javascript/game.js"></script>
  </footer>
</html>
